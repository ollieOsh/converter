<!DOCTYPE html>
<html>
<head>
	<title>Ollie's Hot for Temperature Conversion!</title>
	<meta charset="utf-8">
</head>
<body>
	<form id="myForm">
		<label for="temp">Current temperature:</label>
		<input type="text" name="text" id="temp">

		<input type="radio" name="deg" id="cels">
		<label for="cels">&degC</label>

		<input type="radio" name="deg" id="fahr">
		<label for="fahr">&degF</label>

		<input type="button" id="converter" value="Convert">
	</form>

	<div id="result"></div>

	<script type="text/javascript" src="converter.js"></script>
</body>
</html>
